<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персональный дашборд</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-chart-line"></i> Персональный дашборд</h1>
        <p>Управляйте своими виджетами</p>
    </header>

    <main class="container">
        <section class="controls">
            <div class="control-panel">
                <h2>Добавить виджеты</h2>
                <div class="buttons">
                    <button class="btn btn-primary" id="add-todo">
                        <i class="fas fa-tasks"></i> Список дел
                    </button>
                    <button class="btn btn-secondary" id="add-quote">
                        <i class="fas fa-quote-right"></i> Цитата дня
                    </button>
                    <button class="btn btn-success" id="add-weather">
                        <i class="fas fa-cloud-sun"></i> Погода
                    </button>
                    <button class="btn btn-warning" id="add-crypto">
                        <i class="fas fa-coins"></i> Криптовалюты
                    </button>
                </div>
                
                <div class="stats">
                    <p>Активных виджетов: <span id="widget-count">0</span></p>
                    <button class="btn btn-danger" id="clear-all">
                        <i class="fas fa-trash"></i> Очистить все
                    </button>
                </div>
            </div>
        </section>

        <section class="dashboard" id="dashboard">
            <!-- Виджеты будут добавляться сюда -->
            <div class="empty-state" id="empty-state">
                <i class="fas fa-plus-circle"></i>
                <h3>Добавьте первый виджет</h3>
                <p>Используйте кнопки выше для добавления виджетов</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2023 Персональный дашборд | Создано с использованием ООП в JavaScript</p>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
