<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Тематический дашборд — OOP Widgets</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/components.css" />
</head>
<body>
  <header class="app-header">
    <h1>Персональный дашборд (OOP виджеты)</h1>
    <div class="controls">
      <button id="addTodoBtn">Добавить ToDo</button>
      <button id="addQuoteBtn">Добавить Quote</button>
      <button id="clearAllBtn">Удалить все виджеты</button>
    </div>
  </header>

  <main class="app-main">
    <section id="dashboardContainer" class="dashboard-container"></section>
  </main>

  <footer class="app-footer">
    <small>Дашборд демонстрирует принципы ООП: наследование, инкапсуляция, полиморфизм.</small>
  </footer>

  <script type="module" src="./main.js"></script>
